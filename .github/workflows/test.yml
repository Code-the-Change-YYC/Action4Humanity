name: lint and test ğŸ§¹
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DEBUG: eslint:cli-engine
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
  
      - name: install deps
        run: npm ci && cd client && npm ci
      
      - name: lint server ğŸ§¹
        run: npm run lint

      - name: lint client ğŸ§¼
        working-directory: ./client
        run: npm run lint
      
      - name: test server ğŸ§ª
        run: npm test
      
      - name: test client ğŸ§ª
        working-directory: ./client
        run: npm test
      
      